<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notes | Todo</title>
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">
          <span class="sr-only">Zur Startseite</span>
          <img src="images/todo-logo.png" alt="Todo Logo" />
        </a>
      </div>
    </header>
    <aside class="aside">
      <nav>
        <ul class="aside__list">
          <li class="aside__item">
            <button class="button button--round bg-turkis js-modal--add">
              <i class="fas fa-plus"></i>
              <span class="sr-only">Add Note</span>
            </button>
          </li>
          <li class="aside__item">
            <button class="button button--round bg-blue js-modal--filter">
              <i class="fas fa-filter"></i>
              <span class="sr-only">Filter Notes</span>
            </button>
          </li>
          <li class="aside__item">
            <button class="button button--round bg-turkis js-theme--toggle">
              <i class="fas fa-sun"></i>
            </button>
          </li>
          <li class="aside__item hidden">
            <button class="button button--round bg-turkis js-theme--toggle">
              <i class="far fa-sun"></i>
            </button>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <div class="sort">
        <select class="sort__select js-note--sort" name="sort" id="sort">
          <option value="due">Due Date</option>
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="importance">Importance</option>
          <option value="created">Created</option>
        </select>
      </div>

      <section class="notes">
        <ol class="notes__list"></ol>
      </section>

      <section class="notifications">
        <ul class="notifications__list"></ul>
      </section>

      <div class="modal"></div>
    </main>
    <footer class="footer">
      <small class="t-xs"
        >2020 Dario Baumberger Â© Alle Rechte vorbehalten.</small
      >
    </footer>
    <div id="templates">
      <template id="templates__notification">
        <li class="notification">
          <div class="notification__content">
            <b>
              {{title}}
            </b>
            <p>
              {{text}}
            </p>
          </div>
          <button class="notification__close">
            <i class="fas fa-times"></i>
            <span class="sr-only">Close Notification</span>
          </button>
        </li>
      </template>
      <template id="templates__note">
        <li
          class="note"
          data-created="{{created}}"
          data-due="{{due}}"
          data-ID="{{id}}"
          data-importance="{{importance}}"
          data-state="{{state}}"
        >
          <article class="note__article">
            <div class="note__content">
              <h2 class="note__title">
                <span>
                  {{title}}
                </span>
                <span class="note__importance">
                  {{#matches importance 1}}
                  <span class="sr-only">Normal</span>
                  {{/matches}} {{#matches importance 1}}
                  <i class="fas fa-chevron-down"></i>
                  <span class="sr-only">Minor Important</span>
                  {{/matches}} {{#matches importance 2}}
                  <i class="fas fa-chevron-up"></i>
                  <span class="sr-only">Important</span>
                  {{/matches}} {{#matches importance 3}}
                  <i class="fas fa-exclamation"></i>
                  <span class="sr-only">Urgent</span>
                  {{/matches}}
                </span>
              </h2>
              <p>
                {{content}}
              </p>
            </div>

            <div class="note__infos t-sm">
              <div>
                <p>Created: {{created}}</p>
                <p>Updated: {{updated}}</p>
                {{#if due}}
                <p>Due Date: {{due}}</p>
                {{/if}}
              </div>
              {{#if age}}
              <div class="note__age">
                <p class="label">Age:</p>
                {{#times age}}
                <span></span>
                {{/times}}
              </div>
              {{/if}}
            </div>
            <div class="note__actions">
              <button class="bg-yellow round button js-modal--edit" id="">
                <i class="fas fa-pen"></i>
              </button>
              {{#matches state 0}}
              <button class="bg-orange round button js-note--progress">
                <i class="fas fa-spinner"></i>
              </button>
              {{/matches}} {{#matches state 1}}
              <button class="bg-green round button js-note--done">
                <i class="fas fa-check"></i>
              </button>
              {{/matches}}
            </div>
          </article>
        </li>
      </template>
      <template id="templates__modalcontent">
        <div class="modal__content">
          <h1>
            {{title}}
          </h1>
          <div class="modal__template"></div>
          <button class="modal__close">
            <i class="fas fa-times"></i>
            <span class="sr-only">Close Notification</span>
          </button>
        </div>
      </template>
      <template id="templates__form">
        <form id="form-data">
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" value="{{title}}" required />
          </div>
          <div class="form-group">
            <label for="note">Note</label>
            <textarea id="note" required>{{note}}</textarea>
          </div>
          <div class="form-group">
            <label for="due">Due Date</label>
            <input type="date" id="due" value="{{due}}" />
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select id="state">
              {{#select state}}
              <option value="0">Todo 0</option>
              <option value="1">In Progress 1</option>
              <option value="2">Done 2</option>
              {{/select}}
            </select>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category">
              {{#select category}}
              <option value="0">No Category 0</option>
              <option value="1">School 1</option>
              <option value="2">Work 2</option>
              <option value="3">House 3</option>
              {{/select}}
            </select>
          </div>
          <div class="form-group">
            <label for="importance">Importance</label>
            <select id="importance">
              {{#select importance}}
              <option value="1">Normal 1</option>
              <option value="0">Minor 0</option>
              <option value="2">Important 2</option>
              <option value="3">Urgent 3</option>
              {{/select}}
            </select>
          </div>
          <input type="hidden" name="id" id="id" value="{{id}}" />
          <div class="form-actions buttons">
            {{#if id}}
            <button type="button" class="button round bg-warn js-note--delete">
              <i class="far fa-trash-alt"></i>
              <span class="sr-only">Delete Note</span>
            </button>
            <button type="submit" class="button round bg-green js-note--save">
              <i class="far fa-save"></i>
              <span class="sr-only">Save Note</span>
            </button>
            {{else}}
            <button type="submit" class="button round bg-warn js-modal--close">
              <i class="fas fa-times"></i>
              <span class="sr-only">Close Modal</span>
            </button>
            <button type="submit" class="button round bg-green js-note--add">
              <i class="fas fa-plus"></i>
              <span class="sr-only">Add Note</span>
            </button>
            {{/if}}
          </div>
        </form>
      </template>
      <template id="templates__filter">
        <form>
          <fieldset class="pills">
            <legend>Categories</legend>
            <ul>

              <li>
                <label for="">
                  No Category
                  <input
                    type="checkbox"
                    class="bg-blue"
                    name="filter-categories"
                    value="0"
checked
                  />
                </label>
              </li>
              <li>
                <label for="">
                  Work
                  <input
                    type="checkbox"
                    class="bg-turkis"
                    name="filter-categories"
                    value="2"
                    checked
                  />
                </label>
              </li>
              <li>
                <label for="">
                  House
                  <input
                          type="checkbox"
                          class="bg-turkis"
                          name="filter-categories"
                          value="3"
                          checked
                  />
                </label>
              </li>
              <li>
                <label for="">
                  School
                  <input
                    type="checkbox"
                    class="bg-turkis"
                    name="filter-categories"
                    value="1"
                    checked
                  />
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="pills">
            <legend>State</legend>
            <ul>
              <li>
                <label for="">
                  Todo
                  <input
                    type="checkbox"
                    class="bg-blue"
                    name="filter-states"
                    value="0"
                    checked
                  />
                </label>
              </li>
              <li>
                <label for="">
                  In Progress
                  <input
                    type="checkbox"
                    class="bg-turkis"
                    name="filter-states"
                    value="1"
                    checked
                  />
                </label>
              </li>
              <li>
                <label for="">
                  Done
                  <input
                    type="checkbox"
                    class="bg-turkis"
                    name="filter-states"
                    value="2"
                    checked
                  />
                </label>
              </li>
            </ul>
          </fieldset>
          <div class="form-actions buttons">
            <button class="button round bg-blue js-note--filter">
              <i class="fas fa-search"></i>
              <span class="sr-only">Show Notes</span>
            </button>
          </div>
        </form>
      </template>
    </div>
    <script src="js/vendor/socket.io.js"></script>
    <script src="js/vendor/handlebars.js"></script>
   <script src="js/vendor/rxjs.umd.min.js"></script>
    <script src="js/bootstrapper.js" type="module" defer></script>
    <script src="js/utils/handlebars-helpers.js"></script>
  </body>
</html>
