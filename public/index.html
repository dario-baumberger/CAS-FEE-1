<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes | Todo</title>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000">
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<header>

</header>
<aside class="aside">
    <nav>
        <ul class="aside__list">
            <li class="aside__item">
                <button class="button button--round bg-blue js-modal--filter"><i class="fas fa-filter"></i></button>
            </li>
            <li class="aside__item">
                <button class="button button--round bg-turkis js-modal--add"><i class="fas fa-plus"></i></button>
            </li>
            <li class="aside__item">
                <button class="button button--round bg-red"><i class="fas fa-user"></i></button>
            </li>
        </ul>
    </nav>
</aside>
<main>
    <div class="sort">
        <select class="sort__select" name="sort" id="sort" onchange="listSort()">
            <option value="due">Due Date</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="importance">Importance</option>
            <option value="created">Created</option>
        </select>
    </div>

    <section class="notes">
        <ol class="notes__list">
        </ol>
    </section>

    <section class="notifications">
        <ul class="notifications__list">
        </ul>
    </section>


    <div class="modal">

    </div>

</main>
<footer class="footer">
    <small class="t-xs">Copyright</small>
</footer>
<div id="templates">
    <template id="templates__notification">
        <li class="notification">
            <div class="notification__content">
                <b>
                    {{#if title}}
                    {{title}}
                    {{else}}
                    \{{title}}
                    {{/if}}
                </b>
                <p>
                    {{#if text}}
                    {{text}}
                    {{else}}
                    \{{text}}
                    {{/if}}
                </p>
            </div>
            <button class="notification__close">
                <i class="fas fa-times"></i>
                <span class="sr-only">Close Notification</span>
            </button>
        </li>
    </template>
    <template id="templates__note">
        <li
                class="note"
                data-created="{{#if created}}{{created}}{{else}}\{{created}}{{/if}}"
                data-due="{{#if due}}{{due}}{{else}}\{{due}}{{/if}}"
                data-ID="{{#if id}}{{id}}{{else}}\{{id}}{{/if}}"
                data-importance="{{#if importance}}{{importance}}{{else}}\{{importance}}{{/if}}"
                data-state="{{#if state}}{{state}}{{else}}\{{state}}{{/if}}"
        >
            <article class="note__article">
                <div class="note__content">
                    <h2 class="note__title">
                        {{#if title}}
                        {{title}}
                        {{else}}
                        \{{title}}
                        {{/if}}
                    </h2>
                    <p>
                        {{#if content}}
                        {{content}}
                        {{else}}
                        \{{content}}
                        {{/if}}
                    </p>
                </div>
                <div class="note__infos t-sm">
                    <div>
                        <p>Created: {{created}}</p>
                        <p>Due Date: {{due}}</p>
                    </div>
                    <div class="note__age">
                        <p class="label">Age:</p>
                        {{#times age}}
                        <span></span>
                        {{/times}}
                    </div>
                </div>
                <div class="note__actions">
                    <button class="bg-yellow round button js-modal--edit" id="" ><i class="fas fa-pen"></i></button>
                    <button class="bg-orange round button" onclick="noteDone({{_id}})"><i class="fas fa-spinner"></i></button>
                    <button class="bg-green round button js-note--done"><i class="fas fa-check"></i></button>
                </div>
            </article>
        </li>
    </template>
    <template id="templates__modalcontent">
        <div class="modal__content">
            <h1>
                {{#if title}}
                {{title}}
                {{else}}
                \{{title}}
                {{/if}}
            </h1>
            <div class="modal__template"></div>
            <button class="modal__close">
                <i class="fas fa-times"></i>
                <span class="sr-only">Close Notification</span>
            </button>
        </div>
    </template>
    <template id="templates__form">
        <form id="form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" placeholder="Feed the cat" value="\{{title}}"/>
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <textarea id="note" placeholder="Don't forget the water">\{{note}}</textarea>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state">
                    \{{#select state}}
                    <option value="0">Todo</option>
                    <option value="1">In Progress</option>
                    <option value="2">Done</option>
                    \{{/select}}
                </select>
            </div>
            <div class="form-group">
                <label for="categories">Category</label>
                <select id="categories">
                    \{{#select categories}}
                    <option value="">No Category</option>
                    <option value="0">School</option>
                    <option value="1">Work</option>
                </select>
                \{{/select}}
            </div>
            <input type="hidden" name="id" value="\{{id}}">
            <div class="form-actions buttons">
                <button class="button round bg-red" id="" onclick="noteDelete()">
                    <i class="far fa-trash-alt"></i>
                    <span class="sr-only">Delete Note</span>
                </button>
                <button class="button round bg-green" onclick="noteSave()">
                    <i class="far fa-save"></i>
                    <span class="sr-only">Save Note</span>
                </button>
                <button class="button round bg-green" onclick="noteAdd()">
                    <i class="fas fa-plus"></i>
                    <span class="sr-only">Add Note</span>
                </button>
            </div>
        </form>
    </template>
    <template id="templates__filter">
        <form>
            <nav class="pills">
                <p>Categories</p>
                <ul>
                    <li>
                        <button class="bg-blue">School</button>
                    </li>
                    <li>
                        <button class="bg-turkis">Work</button>
                    </li>
                    <li>
                        <button class="bg-turkis">No Categorie</button>
                    </li>
                </ul>
            </nav>
        </form>
    </template>
</div>
<script src="js/vendor/socket.io.js"></script>
<script src="js/vendor/handlebars.js"></script>
<script src="js/bootstrapper.js" type="module" defer></script>
<script src="js/main.js"></script>
</body>
</html>
